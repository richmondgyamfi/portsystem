<div style="margin-top: 50px;" class="container panel-footer">
	
	<div class="col-md-6">

	<div class="col-md-6">
		<form class="form">
			<h3>Get in touch with us</h3>
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="form-control-wrap your-name">
						<input type="text" name="name" size="" class="form-control" placeholder="Name"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="form-control-wrap your-email">
						<input type="email" name="email" size="" class="form-control" placeholder="Email"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="form-control-wrap your-phone">
						<input type="text" name="phone" size="" class="form-control" placeholder="Phone"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<div class="form-control-wrap your-subject">
						<input type="subject" name="subject" size="" class="form-control" placeholder="Subject"/>
					</div>
				</div>
			</div>

				<div class="col-md-12">
					<div class="form-control-wrap your-message">
						<textarea type="text" name="name" cols="40" rows="10" class="form-control" placeholder="Message"> </textarea>
					</div>
				
			</div>

			<div class="col-md-12">
				<input type="submit" value="Submit" class="form-control submit btn-primary"/>
			</div>

		</form>
	</div>
