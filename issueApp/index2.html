<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Issue App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/material.min.css">
</head>
<body onload="fetchIssues()">
	<div class="container">
		<h1>Issue Tracker</h1>
		<div class="jumbotron">
			<h3>Add New Issue:</h3>
			<form id="issueinputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" id="issueDescInput" placeholder="Describe the issue...." class="form-control">
				</div>
				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select id="issueSeverityInput" class="form-control">
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedToInput">Assigned To</label>
					<input type="text" id="issueAssignedToInput" placeholder="Enter person respondible ....." class="form-control">
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
		<div class="col-lg-12">
			<div id="issuesList">
				
			</div>&copy; 2018/2019 Anime Studios</p>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/tether.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/material.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
