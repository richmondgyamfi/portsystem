<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="myCtrl">
  <head>
    <meta charset="utf-8">

    <title>IssueApp</title>

    <!-- Bootstrap -->

  </head>
  <body>
    <h1>Hello, world!</h1>

    <div ng-app="" class="container"
      <label>Description</label><br>

       <input type="text" class="form-control" ng-model="dataIssue.description"></p>
      <br><br>
      <label>SERIOUS</label><br>
      <select ng-model="dataIssue.serious" class="form-control">
        <option selected>Select how severe</option>
        <option>HIGH</option>
        <option>MEDIUM</option>
        <option>LOW</option>
      </select>
      <br><br>

<label>NAME</label><br>
  <input type="text" ng-model="dataIssue.assignedto" class="form-control"></p>
<br><br>
  <button class="btn btn-primary" ng-click=send()>SEND</button>
<br>
<br><br>
<h2>list of issues</h2>

<ol>
  <li ng-repeat="issue in issueArray">
    <div >
      <h5>{{issue.description}}</h5>
      <p>{{issue.serious}}</p>
      <span>{{issue.assignedto}}</span>
      <button ng-click="delete(index)">delete</button>

    </div>
  </li>
</ol> 

</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.description = "";
        $scope.serious = "";
        $scope.assignedto = "";
        $scope.dataIssue = {};
        $scope.issueArray = [];

        $scope.send = function(){
          // $scope.dataIssue = {
          //   description: $scope.description,
          //   serious: $scope.serious,
          //   assignedto: $scope.assignedto
          // }
          // console.log($scope.dataIssue);
          $scope.issueArray.push($scope.dataIssue);
          console.log($scope.issueArray);

        $scope.description = "";
        $scope.serious = "";
        $scope.assignedto = "";
        $scope.dataIssue = {};
        }

        $scope.delete = function(){

        }
    });
</script>
  </body>
</html>
