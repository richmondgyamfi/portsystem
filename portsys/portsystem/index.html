<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shards.min.css">
    <style type="text/css">
      
      .sidebar-sticky {
    position: -webkit-sticky;
    position: sticky;
}
.sidebar-sticky {
    position: relative;
    top: 0;
    height: calc(100vh - 48px);
    padding-top: 3.5rem;
    overflow-x: hidden;
    overflow-y: auto;
}

.flex-column {
    -ms-flex-direction: column !important;
    flex-direction: column !important;
}
.nav {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    padding-left: 0;
    margin-bottom: 0;
    list-style: none;
}
dl, ol, ul {
    margin-top: 0;
    margin-bottom: 1rem;
}
    </style>
  </head>
  <body>
<nav class="navbar navbar-primary fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Leave Management System</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <!--<a class="nav-link " href="#logout"><button class="btn btn-">Sign out</button></a>-->
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <br/>
              <div ><strong></strong>
               
              </div><br/>
              <p>
              <li class="nav-item" style="margin-bottom: 10px;">
                <a class="btn btn-info nav-link active" href="#">
                  <span class="fa fa-home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item" style="margin-bottom: 10px;">
                <a class="nav-link btn btn-primary" href="employee_list.html">
                  <span class="fa fa-file"></span>
                  Employee List
                </a>
              </li>
              <li class="nav-item" style="margin-bottom: 10px;">
                <a class="nav-link btn btn-primary" href="#">
                  <span class="fa fa-setting"></span>
                  Leave Due List
                </a>
              </li>
              <li class="nav-item" style="margin-bottom: 10px;">
                <a class="nav-link btn btn-secondary" href="#">
                  <span class="fa fa-users"></span>
                  Leave Setup 
                </a>
              </li>
              <li class="nav-item" style="margin-bottom: 10px;">
                <a class="nav-link btn btn-secondary" href="#">
                  <span data-feather="bar-chart-2"></span>
                  Approve Leave
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-success" href="#">
                  <span data-feather="layers"></span>
                  Department
                </a>
              </li>
              <br/>
              <p></p>
              <li class="nav-item">
                <a class="nav-link btn btn-waring" href="#">
                  <span data-feather="layers"></span>
                  Sign Out
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="col-md-10 d-none d-md-block">{% block content %}{% endblock %}</div>

    <!-- Optional JavaScript -->
    <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
    <script src="js/jquery.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/shards.min.js"></script>
  </body>
</html>
